<html>
    <head>
        {% if title %}
        <title>{{ title }} - chat.me</title>
        {% else %}
        <title>chat.me demo</title>
        {% endif %}
    </head>
    <body>
        <h1>Chat.me - Welcome, {{ user.username }}!</h1>
        <h2>Messages: </h2>

        {% for msg in msgs %}
        <li>{{ msg.author }} says: {{ msg.content }}</li>
        {% endfor %}

        <h3>Text Field Placeholder</h3>
        <h4>Send Placeholder</h4>
    </body>
</html>
